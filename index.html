<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <h1 class="text-center m-0 pt-5 fw-bold text-light">CALCULATOR</h1>
  <section class="calculator px-3 py-4 rounded-2 shadow shadow-lg">
    <input type="text" disabled placeholder="Enter Value"
      class="calculator-input mx-auto my-3 py-3 px-2 rounded-3 outline-0 border-0 shadow" id="input">
    <div class="calculator-buttons gap-2 fw-bold">
      <button class="btn btn-danger p-2 text-center " id="clearBtn">AC</button>
      <button class="btn btn-secondary p-2 text-center" id="signBtn">-/+</button>
      <button class="btn btn-secondary p-2 text-center" id="percentageBtn">%</button>
      <button class="btn btn-warning p-2 text-center" id="deleteBtn">C</button>
      <button class="btn btn-dark p-2 text-center operand-btn">7</button>
      <button class="btn btn-dark p-2 text-center operand-btn">8</button>
      <button class="btn btn-dark p-2 text-center operand-btn">9</button>
      <button class="btn btn-primary p-2 text-center operator-btn">/</button>
      <button class="btn btn-dark p-2 text-center operand-btn">4</button>
      <button class="btn btn-dark p-2 text-center operand-btn">5</button>
      <button class="btn btn-dark p-2 text-center operand-btn">6</button>
      <button class="btn btn-primary p-2 text-center operator-btn">*</button>
      <button class="btn btn-dark p-2 text-center operand-btn">1</button>
      <button class="btn btn-dark p-2 text-center operand-btn">2</button>
      <button class="btn btn-dark p-2 text-center operand-btn">3</button>
      <button class="btn btn-primary p-2 text-center operator-btn">-</button>
      <button class="btn btn-dark p-2 text-center operand-btn">0</button>
      <button class="btn btn-secondary p-2 text-center" id="decimalBtn">.</button>
      <button class="btn btn-primary p-2 text-center operator-btn">+</button>
      <button class="btn btn-success p-2 text-center" id="evalBtn">=</button>
    </div>
  </section>
  <script src="js/script.js"></script>
</body>

</html>
